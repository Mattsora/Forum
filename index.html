<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChampionsClub.nl</title>
    <h1>ChampionsClub.nl</h1>
</head>
<body>
<div class="main-content">
    <!--Topbar section----------------------------------------->
    <div clas="top-bar">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class ="button-content-user">
                <div class= "login-button"><b>Login</b></div>
                <div class= "register-button"><b>Register</b></div>
            </div>
            <div class="search-bar-box">
                    <div class="search-bar">
                        <h2>Zoeken</h2>
                        <input type="text" name="search-query" value="">
                    </div>
                    <div class="search-bar-icon">
                            <img src="images/search-bar.png" alt="">
                    </div>
            </div>
    </div>
    
     <!--End Topbar section------------------------------------->
     <!--Subject section---------------------------------------->
     <!--This is a template subject section. Replace this with PHP
    Code but keep the names consistent to ensure compatibility with
    Custom CSS Scripts from boilerplate template-->
     <div clas="subject-section">
           <div class="subject-grid">
               <!--Main Subject Class--->
               <div class="main-subject">
                   
                   <div class="main-subject-title"><b>Main Subject</b></div>
                   <div class="sub-subject-grid">
                       <!--Sub Subject Class--->
                       <div class="sub-subject">
                           <div class="sub-subject-title"><b>Sub Subject</b></div>
                           <div class="sub-subject-content">Sub Subject Content</div>
                       </div>
                       <!--End Sub Subject Class-->
                   </div>
               </div>
               <!--End Main Subject Class-->
               
           </div>
    </div>
    <!--End Subject section------------------------------------->
</div>

</body>
<footer>
    <h4>Copyright ChampionsClub Development Team Of Radius College 2019</h4>
</footer>
</html>
